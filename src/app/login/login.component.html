<div style="padding-top: 30px;">
    <div class="page" style="font-family: Raleway">
      <div class="page-single">
        <div class="container">
          <div class="row" >
            <div class="col col-login mx-auto">
              <div class="text-center mb-6">
                <!--<img src="./demo/brand/tabler.svg" class="h-6" alt="">-->
              </div>
              <div class="card" action="" >
                <div class="card-body p-6">
                  <div class="card-title" style="text-align: center">Login to your account </div>
                  <div class="form-group">
                    <label class="form-label" style="color: #4e555b; text-align: center;">Email address</label>
                    <input type="email" class="form-control" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Enter email">

                  </div>
                    <div *ngIf="email.length > 6">
                        <div class="form-group">
                            <label class="form-label" style="color: #4e555b; text-align: center;">
                                <span>Password</span>

                                <!--<a href="./forgot-password.html" class="float-right small">I forgot password</a>-->

                            </label>
                            <input type="password" class="form-control"  [(ngModel)]="password" placeholder="Password">
                            <span style="color: red;" *ngIf="password.length < 6" >Password must have more than 6 characters</span>
                        </div>
                        <div class="form-group" *ngIf="password.length >= 6">
                            <button  class="btn btn-primary btn-block" (click)="onClickMe()">Sign in</button>
                            <button routerLink="/reset" class="btn btn-danger btn-block">forgot password ?</button>
                        </div>
                    </div>

                  <div class="form-footer">
                    <!--<button (click)="onClickMe()" class="btn btn-primary btn-block">Sign in</button>-->
                    <!--<button  class="btn btn-primary btn-block" (click)="onClickMe()">Sign in</button>-->
                  </div>

                </div>

              </div>
              <div class="text-center text-muted">
                <!--Don't have account yet? <a routerLink="/register">Sign up</a>-->
              </div>
            </div>
        </div>
        </div>
      </div>
    </div>

</div>
