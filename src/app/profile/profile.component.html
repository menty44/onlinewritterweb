<ngx-spinner></ngx-spinner>
  <div class="page">
    <div class="page-main">
      <div class="my-3 my-md-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-4">

              <div class="card">
                <div class="card-body">
                  <div class="media">
                    <span class="avatar avatar-xxl mr-5" style="background-image: url(demo/faces/male/21.jpg)"></span>
                    <div class="media-body">
                      <h4 class="m-0">{{profiledata.firstname | uppercase}} , {{profiledata.lastname | uppercase}}</h4>
                      <p style="padding-top: 20px;" class="text-muted mb-0">{{profiledata.email}}</p>

                    </div>
                  </div>
                </div>
              </div>

            </div>

            <div class="col-lg-8">
              <div class="card">
                <div class="card-header" style="color: #6c757d; text-align: justify; padding-top:22px;">
                  <h1>Profile Details</h1>
                </div>

              </div>
              <form class="card">
                <div class="card-body">
                  <!--<h3 class="card-title">Edit Profile</h3>-->
                  <div class="row">

                    <div class="col-sm-6 col-md-6">
                      <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input disabled type="text" class="form-control" placeholder="Company" value="{{profiledata.firstname}}">
                      </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                      <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input disabled type="text" class="form-control" placeholder="Last Name" value="{{profiledata.lastname}}">
                      </div>
                    </div>

                      <div class="col-sm-6 col-md-6">
                          <div class="form-group">
                              <label class="form-label">Mobile</label>
                              <input disabled type="text" class="form-control" placeholder="Company" value="profiledata.mobile">
                          </div>
                      </div>
                      <div class="col-sm-6 col-md-6">
                          <div class="form-group">
                              <label class="form-label">Activated</label>
                              <input disabled type="text" class="form-control" placeholder="Last Name" value="{{profiledata.activated}}" >
                          </div>
                      </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-label">email</label>
                        <input disabled type="text" class="form-control" placeholder="Home Address" value="{{profiledata.email}}">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-footer text-right">
                  <button routerLink="/reset" class="btn btn-danger">Reset Password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">

    </div>

      <div class="container">
