<ngx-spinner></ngx-spinner>
<div class="page">
  <div class="page-main">
    <div class="my-3 my-md-5">
    <div class="container">
        <button class="btn btn-success" (click)="sweet()"></button>

        <!--<div class="container">-->
        <div class="row">
          <!--<div class="row">-->

            <div class="col-md-12" >
              <div class="card">
                <div class="card-header" style="color: #6c757d; text-align: justify; padding-top:22px;">
                  <div style="width: 100%" class="alert alert-primary">Dashboard Details </div>
                  <!--<h1>Profile Details</h1>-->
                </div>

              </div>

              <div class="row row-cards">

                <div class="col-6 col-sm-4 col-lg-2">
                  <div class="card">
                    <div class="card-body p-3 text-center">
                      <div class="text-right text-red">
                        <!-- -3%-->
                        <i class="fa fa-users"></i>
                      </div>
                      <div class="h1 m-0" *ngIf="totalusers >=1">{{totalusers}}</div>
                      <div class="h1 m-0" *ngIf="totalusers == undefined || null ">0</div>
                      <div class="text-muted mb-4">Total Users</div>
                    </div>
                  </div>
                </div>
                <div class="col-6 col-sm-4 col-lg-2">
                  <div class="card">
                    <div class="card-body p-3 text-center">
                      <div class="text-right text-green">
                        <!--9%-->
                        <i class="fa fa-cart-arrow-down"></i>
                      </div>
                      <div class="h1 m-0" *ngIf="todaypurchases >=1">{{todaypurchases}}</div>
                      <div class="h1 m-0" *ngIf="todaypurchases == undefined || null ">0</div>
                      <div class="text-muted mb-4">Today Purchases</div>
                    </div>
                  </div>
                </div>
                <div class="col-6 col-sm-4 col-lg-2">
                  <div class="card">
                    <div class="card-body p-3 text-center">
                      <div class="text-right text-green">
                        <!--3%-->
                        <i class="fa fa-dollar"></i>
                      </div>
                      <div class="h1 m-0" *ngIf="totalpurchases >=1">{{totalpurchases}}</div>
                      <div class="h1 m-0" *ngIf="totalpurchases == undefined || null">0</div>
                      <div class="text-muted mb-4">Total Purchases</div>
                    </div>
                  </div>
                </div>
                <div class="col-6 col-sm-4 col-lg-2">
                  <div class="card">
                    <div class="card-body p-3 text-center">
                      <div class="text-right text-green">
                        <!--6%-->
                        <i class="fa fa-credit-card-alt"></i>
                      </div>
                      <div class="h1 m-0" *ngIf="totalpayments >= 1">43</div>
                      <div class="h1 m-0" *ngIf="totalpayments == undefined || null">0</div>
                      <div class="text-muted mb-4">Today Payments</div>
                    </div>
                  </div>
                </div>
                <div class="col-6 col-sm-4 col-lg-2">
                  <div class="card">
                    <div class="card-body p-3 text-center">
                      <div class="text-right text-green">
                        <!--9%-->
                        <i class="fa fa-envelope-open"></i>
                      </div>
                        <div class="h1 m-0" *ngIf="messagessent >= 1">43</div>
                        <div class="h1 m-0" *ngIf="messagessent == undefined || null">0</div>
                      <div class="text-muted mb-4">Messages Sent </div>
                    </div>
                  </div>
                </div>

                <div class="col-6 col-sm-4 col-lg-2">
                  <div class="card">
                    <div class="card-body p-3 text-center">
                      <div class="text-right text-green">
                        <!--6%-->
                        <i class="fa fa-commenting"></i>
                      </div>
                        <div class="h1 m-0" *ngIf="customerissues >= 1">43</div>
                        <div class="h1 m-0" *ngIf="customerissues == undefined || null">0</div>
                      <div class="text-muted mb-4">Customer Issues</div>
                    </div>
                  </div>
                </div>

              </div>

            </div>
          <!--</div>-->
        </div>
      </div>
    </div>


  </div>
  <div class="footer">

  </div>
  <footer class="footer">
    <div class="container">
      <div class="row align-items-center flex-row-reverse">
        <div class="col-auto ml-lg-auto">
          <div class="row align-items-center">
            <div class="col-auto">
              <!--<ul class="list-inline list-inline-dots mb-0">-->
              <!--<li class="list-inline-item"><a href="./docs/index.html">Documentation</a></li>-->
              <!--<li class="list-inline-item"><a href="./faq.html">FAQ</a></li>-->
              <!--</ul>-->
            </div>
            <div class="col-auto">
              <!--<a href="https://github.com/tabler/tabler" class="btn btn-outline-primary btn-sm">Source code</a>-->
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-auto mt-3 mt-lg-0 text-center">
          Copyright Â© 2019 <a href="https://blaqueyard.com" target="_blank">Blaqueyard ltd</a> All rights reserved.
        </div>
      </div>
    </div>
  </footer>

</div>
