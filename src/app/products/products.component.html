<ngx-spinner></ngx-spinner>
<div class="page">
  <div class="page-main">
    <div class="my-3 my-md-5">
      <!--<div class="container">-->
      <div class="container">
        <div class="row">

          <div class="col-lg-12" >
            <div class="card">
              <div class="card-header" style="color: #6c757d; text-align: justify; padding-top:22px;">
                <div style="width: 100%" class="alert alert-primary">Product Details </div>
                <div class="col-lg-3 ml-auto"  style="line-height: 1.5;">
                  <form class="input-icon my-3 my-lg-0">
                    <input type="search" class="form-control header-search" placeholder="Search&hellip;" tabindex="1">
                    <div class="input-icon-addon">
                        <i class="fa fa-search-plus" style="font-size:24px; color:#467fcf"></i>
                    </div>
                  </form>
                </div>
              </div>

            </div>
            <div style="padding-bottom: 1.5%">
              <button style="width: 100%" routerLink="/addproduct" class=" btn btn-primary">Create New Product</button>
            </div>

            <div class="card" >
              <div class="table-responsive">
                <table class="table card-table table-vcenter text-nowrap">
                  <thead>
                  <tr>
                    <th class="w-1">No.</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Code</th>
                    <th>Unit Price</th>
                    <th>Selling Price</th>
                    <th>Number of Stock</th>
                    <th>Check</th>
                    <th>Delete</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let item of allProducts.content let i = index">
                    <td><span class="text-muted">{{i+1}}</span></td>
                    <td class="small text-muted">
                      {{item.name}}
                    </td>
                    <td><span class="text-muted">{{item.description}}</span></td>
                    <td><span class="text-muted"> {{item.prodcode}}</span></td>
                    <td><span class="text-muted"> {{item.sellprice}}</span></td>
                    <td><span class="text-muted"> {{item.prodcode}}</span></td>
                    <td>
                      <span style="float:center;" *ngIf="item.stock !> '10'" [className]="item.stock > 10 ? 'status-icon bg-success' : 'status-icon bg-danger'"></span> 
                      <span style="float:center;">{{item.stock}}</span>
                    </td>
                    <td><button style="width: 100%" class=" btn btn-primary">View</button>
                    </td>
                    <td><button style="width: 100%" class=" btn btn-danger">Delete</button>
                    </td>
                  </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>

  </div>

  </div>
