<ngx-spinner></ngx-spinner>
<div class="page">
  <div class="page-main">
    <div class="my-3 my-md-5">
      <div class="container">
        <div class="row">


          <div class="col-sm-12">
            <div class="card">
              <div class="card-header" style="color: #6c757d; text-align: justify; padding-top:22px;">
                <div style="width: 100%" class="alert alert-primary">Register New User </div>
                <!--<h1>Profile Details</h1>-->
              </div>

            </div>
            <div class="card">
              <div class="card-body">
                <!--<h3 class="card-title">Edit Profile</h3>-->
                <div class="row">

                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="form-label">First Name</label>
                      <input [(ngModel)]="firstname" type="text" class="form-control" placeholder="enter the first name  " >
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="form-label">Last Name</label>
                      <input [(ngModel)]="lastname" type="text" class="form-control" placeholder=" enter last name " >
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="form-label">Email</label>
                      <input [(ngModel)]="email" type="email" class="form-control" placeholder=" enter email " >
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="form-label">Mobile Number</label>
                      <input  [(ngModel)]="mobile" type="text" class="form-control" placeholder="enter mobile number  " >
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="form-label">Gender</label>
                      <input [(ngModel)]="gender" type="text" class="form-control" placeholder="enter gender  " >
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="form-label">Password</label>
                      <input [(ngModel)]="password" type="password" class="form-control" placeholder="enter password  " >
                    </div>
                  </div>

                </div>
              </div>
              <div class="card-footer text-right">
                <button (click)="createUser()" class="btn btn-primary" >Register</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">

  </div>
